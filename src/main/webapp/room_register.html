<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=astgrail;at=content">
    <head>
      <link rel="stylesheet" href="css/room_register.css" /> 
      <!-- script type="text/javascript" src="javascript/submit_icon_search.js"></script -->
    </head>
    <a href="main.html">←回首頁</a><br/>
    <div id="form" class="lift:UserEntryRegisterSnippet?form=post">
      <div class="lift:Msgs?showAll=true"></div>
      <div align="center">
      <table class="main">
        <tr><td><img src="images/room_register/title.gif" alt="申請書"/></td></tr>
        <tr><td class="title"><span id="room_name"></span> 村<img src="images/room_register/top.gif" alt="的村民登錄申請"/></td></tr>
        <tr><td class="number">〜 <span id="room_comment"></span> 〜 [<span id="room_no"></span> 號村]</td></tr>
        <tr><td>
          <table class="input">
          <tr>
            <td class="img"><img src="images/room_register/uname.gif" alt="帳號"/></td>
            <td><input name="uname" size="30" maxlength="30"/></td>
            <td class="explain">若登出需重新登入時會使用到(6碼以上)。</td>
          </tr>
          <tr>
            <td class="img">Trip</td>
            <td><input name="trip" size="30" maxlength="30"/></td>
            <td class="explain">僅供認人、辨識GM用</td>
          </tr>
          <tr>
            <td class="img"><img src="images/room_register/handle_name.gif" alt="村民暱稱"/></td>
            <td><input name="handle_name" size="30" maxlength="30"/></td>
            <td class="explain">在村莊內您所使用的名稱。</td>
          </tr>
          <tr>
            <td class="img"><img src="images/room_register/password.gif" alt="密碼"/></td>
            <td><input name="password" size="30" maxlength="30"/></td>
            <td class="explain">若登出需重新登入時會使用到(6碼以上)。</td>
          </tr>
          <tr>
            <td class="img"><img src="images/room_register/sex.gif" alt="性別"/></td>
            <td class="img">
            <label for="male"><img src="images/room_register/sex_male.gif" alt="男性"/><input type="radio" id="male" name="sex" value="male"/></label>
            <label for="female"><img src="images/room_register/sex_female.gif" alt="女性"/><input type="radio" id="female" name="sex" value="female"/></label>
            </td>
            <td class="explain">在本伺服器的遊戲和抗議系統當中會使用到。</td>
          </tr>
          <!-- tr>
            <td class="img"><img src="img/entry_user/profile.gif" alt="自我介紹"/></td>
            <td colspan="2">
            <textarea name="profile" cols="30" rows="2"></textarea>
            <input type="hidden" name="role" value="none"/>
            <font size="2">會顯示在名稱的下方，內容隨意請自由發揮。（可不輸入）</font>
          </td>
          </tr -->
          <tr>
            <td class="img">希望陣營</td>
            <td class="img"><input  id="wish-align" name="wish-align"/></td>
            <td class="explain">選擇希望的陣營。</td>
          </tr>
          <tr>
            <td class="img">希望角色</td>
            <td class="img"><input  id="wish-role" name="wish-role"/></td>
            <td class="explain">選擇希望的角色。</td>
          </tr>
          <tr>
            <td class="img">玩家等級</td>
            <td class="img"><input  id="player-level" name="player-level"/></td>
            <td class="explain">玩家對本遊戲瞭解的程度。</td>
          </tr>
          <tr>
            <td class="submit" colspan="3">
            <input type="submit" id="entry" name="entry" value="村民登錄申請"/></td>
          </tr>
          </table>
        </td></tr>
        <tr><td colspan="3">
        <fieldset>
          <legend><img src="images/room_register/icon.gif" alt="頭像"/></legend>
          <div id="icon-table" class="icon-table">
          </div>
        </fieldset>
        </td></tr>
        <tr><td colspan="3">
          <span id="icon-table-prev" ></span>
          <span id="icon-table-next" ></span>
        </td></tr>
      </table>
      </div>
    </div>
  </div>
  </body>
</html>
